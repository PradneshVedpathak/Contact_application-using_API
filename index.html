<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Application using API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-info-subtle text-emphasis-info">
    <div>
        <h1 style="width: auto; font-weight: bold;">Contact Application using API</h1>
    </div><br>

    <div style="width: auto; margin-left: auto; margin-right: auto;">
        Enter first name: <input class="form-control" style="width: 30%;" id="userFirstName" placeholder="Enter first name..."><br>
        Enter last name: <input class="form-control" style="width: 30%;" id="userLastName" placeholder="Enter last name..."><br>
        Enter contact number: <input type="number" class="form-control" style="width: 30%;" id="userNumber" placeholder="1234-56-7890"><br>

        Add profile image:<br>
        <button class="btn btn-light" id="takePhoto" onclick="takePicture()">Take Photo</button>
        <button class="btn btn-light" id="addDocument" onclick="addDocument()">Add Document</button>

        <div hidden id="camera" style="width: 300px; height: 300px; border: 1px solid black;"></div><br>

        <input hidden type="file" class="form-control" style="width: auto;" accept="image/png, image/jpg" id="chooseFile">
        <button hidden class="btn btn-light" id="savePhoto" onclick="savePhoto()">Save Photo</button>

        <br><br>
        <button id="addUserbtn" class="btn btn-primary" onclick="addData()">Add</button>
        <button hidden id="updateUserBtn" class="btn btn-primary" onclick="updateContact()">Update</button>

    </div>
    <br>
    <table style="width: auto; margin: auto; border: 1px solid #000000"
        class="table table-striped table table-bordered">
        <thead class="table-dark" id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="main.js"></script>

</html>
